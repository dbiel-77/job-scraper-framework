
#config/scrapers.yaml
#--------------------
#Central configuration file listing available scrapers and their status.
#Each scraper module corresponds to a file in /scrapers.
#`yaml.safe_load(open('config/settings.yaml'))`

scrapers:
  - name: "sencanada"
    enabled: true
    source: "https://www.ourcommons.ca/Members/en/search"
    schedule: "weekly"

  - name: "your_scraper_here"
    enabled: false
    source: "https://example.com/jobs"
    schedule: "manual"

